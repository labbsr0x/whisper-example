# docker stack deploy -c docker-compose.yml whisper
version: '3.5'

services:

  web:
    build: .
#    image: labbsr0x/whisper-example/web:latest
    depends_on:
      - whisper
      - hydra
    ports:
      - "8001:8001"
    restart: on-failure

  whisper:
    image: labbsr0x/whisper:latest
    depends_on:
      - mysqld-whisper
      - hydra
    ports:
      - "7070:7070"
    environment:
      - WHISPER_PORT=7070
      - WHISPER_LOG_LEVEL=debug
      - WHISPER_HYDRA_ADMIN_URL=http://hydra:4445/
      - WHISPER_HYDRA_PUBLIC_URL=http://hydra:4444/
      - WHISPER_SECRET_KEY=uhSunsodnsuBsdjsbds
      - WHISPER_DATABASE_URL=mysql://root:secret@tcp(mysqld-whisper:3306)/whisper?charset=utf8mb4&parseTime=True&loc=Local
    restart: on-failure

  mysqld-whisper:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=whisper

  hydra:
    image: oryd/hydra:v1.0.0-rc.11
    depends_on:
      - hydra-migrate
    ports:
      # Public port
      - "4444:4444"
      # Admin port
      - "4445:4445"
    command:
      serve all --dangerous-force-http
    environment:
      - CORS_ENABLED=true
      - CORS_ALLOWED_METHODS=POST,GET,PUT,DELETE
      - LOG_LEVEL=debug
      - OAUTH2_SHARE_ERROR_DEBUG=1
      - OAUTH2_ISSUER_URL=http://localhost:4444
      - OAUTH2_CONSENT_URL=http://localhost:7070/consent
      - OAUTH2_LOGIN_URL=http://localhost:7070/login
      - DSN=mysql://root:secret@tcp(mysqld-hydra:3306)/hydra?max_conns=20&max_idle_conns=4
      - SYSTEM_SECRET=youReallyNeedToChangeThis
      - OIDC_SUBJECT_TYPES_SUPPORTED=public,pairwise
      - OIDC_SUBJECT_TYPE_PAIRWISE_SALT=youReallyNeedToChangeThis
    restart: on-failure

  hydra-migrate:
    image: oryd/hydra:v1.0.0-rc.11
    depends_on:
      - mysqld-hydra
    environment:
      - DSN=mysql://root:secret@tcp(mysqld-hydra:3306)/hydra?max_conns=20&max_idle_conns=4
    command:
      migrate sql -e --yes
    restart: on-failure

  mysqld-hydra:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=hydra

  prometheus:
    image: abilioesteves/prometheus:1.0.0
    ports:
      - 9090:9090
    environment:
      - SCRAPE_INTERVAL=15s
      - SCRAPE_TIMEOUT=10s
      - STATIC_SCRAPE_TARGETS=whisper@whisper:7070/metrics

  local:
    image: busybox
    depends_on:
      - hydra
      - mysqld-whisper
      - whisper

